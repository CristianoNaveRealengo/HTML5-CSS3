<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Posicionamento CSS</title>
    <!-- Vinculando o arquivo CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Caixa com posicionamento relative -->
    <div class="box relative">Posicionamento Relative</div>
    <!-- Caixa com posicionamento absolute -->
    <div class="box absolute">Posicionamento Absolute</div>
    <!-- Caixa com posicionamento fixed -->
    <div class="box fixed">Posicionamento Fixed</div>
    <!-- Caixa com posicionamento sticky -->
    <div class="box sticky">Posicionamento Sticky</div>
    <!-- Parágrafo explicativo -->
    <p>Role a página para testar o posicionamento sticky.</p>
    <!-- Div com bastante altura para permitir rolagem -->
    <div style="height: 2000px;">Conteúdo para rolar</div>
</body>
</html>
